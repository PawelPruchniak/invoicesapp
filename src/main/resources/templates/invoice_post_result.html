<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
    <head>
        <title>Invoice Form Result</title>
        <link th:href="@{/styles/css/result.css}" rel="stylesheet"/>
    </head>
    <body>
        <h2 th:if='${error}' th:text='${error}' style='color: red;'></h2>
        <div th:unless='${error}'>
            <h2 style='color: green;'>Invoice has been correctly added!</h2>
            <div class="container">
                <div>Invoice Id: <span th:text='${id}'></span></div>
                <div>Customer Id: <span th:text='${customer}'></span></div>
                <div>Account country: <span th:text='${accountCountry}'></span></div>
                <div>Amount due: <span th:text='${amountDue}'></span></div>
                <div>Amount paid: <span th:text='${amountPaid}'></span></div>
                <div>Amount remaining: <span th:text='${amountRemaining}'></span></div>
                <div>Description: <span th:text='${description}'></span></div>
                <form action="http://localhost:8080/invoices">
                    <input type="submit" value="Go to Invoice list" />
                </form>
            </div>
        </div>
    </body>
</html>
