<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
    <head>
        <title>Customer Form</title>
        <link th:href="@{/styles/css/form.css}" rel="stylesheet" />
    </head>
    <body>
        <h2>Customer Form</h2>
        <div class="container">
            <form method="POST" th:action="@{/customer}" th:object="${customer}">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" placeholder="Your name.." >

                <label for="email">Email</label>
                <input type="text" id="email" name="email" th:field="*{email}" placeholder="Your email..">

                <label for="description">Description</label>
                <input type="text" id="description" name="description" th:field="*{description}" placeholder="Description..">

                <input type="submit" value="CREATE">
            </form>
        </div>
    </body>
</html>
