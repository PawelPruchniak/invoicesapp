<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link th:href="@{/styles/css/table.css}" rel="stylesheet" />
    </head>
    <body>
        <h2>Invoice List</h2>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th> ID</th>
                        <th> Customer ID</th>
                        <th> Account country</th>
                        <th> Amount due</th>
                        <th> Amount paid</th>
                        <th> Amount remaining</th>
                        <th> Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="invoice : ${invoices.data}">
                        <td><span th:text="${invoice.id}"> Id </span></td>
                        <td><span th:text="${invoice.customer}"> Customer </span></td>
                        <td><span th:text="${invoice.accountCountry}"> Account country </span></td>
                        <td><span th:text="${invoice.amountDue}"> Amount due </span></td>
                        <td><span th:text="${invoice.amountPaid}"> Amount paid </span></td>
                        <td><span th:text="${invoice.amountRemaining}"> Amount remaining </span></td>
                        <td><span th:text="${invoice.description}"> Description </span></td>
                    </tr>
                <tbody>
            </table>
        </div>
    </body>
</html>
