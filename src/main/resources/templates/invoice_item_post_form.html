<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
    <title>Invoice Item Form</title>
</head>
<body>
<form method="POST" th:action="@{/invoiceItem}" th:object="${invoiceItem}">
    <h2> Invoice Item Form </h2>
    <div>
        CustomerId: <input type="text" th:field="*{customer}"/>
    </div>
    <div>
        Amount: <input type="text" th:field="*{amount}"/>
    </div>
    <div>
        Currency: <input type="text" th:field="*{currency}"/>
    </div>
    <div>
        Description:<input type="text" th:field="*{description}"/>
    </div>
    <div>
        <button type="submit" name="submit" value="value" class="link-button">Submit</button>
    </div>
</form>
</body>
</html>
